    <script>
        // =========================

        // *****************************

        // CSV í—¤ë” ë§¤í•‘ (ì‚¬ìš©ìë‹˜ì˜ íŒŒì¼ êµ¬ì¡°ì™€ ì¼ì¹˜)
        const HEADER_MAP = {

        // DOM ìš”ì†Œ

        const setupScreen = document.getElementById('setupScreen');

        const chapterFilter = document.getElementById('chapterFilter');

        const currentWordDiv = document.getElementById('currentWord');

        // =========================

        // =========================

        /**
         * ê°„ë‹¨í•œ ëª¨ë‹¬ì„ í‘œì‹œí•©ë‹ˆë‹¤ (alert() ëŒ€ì²´)
         */
        function showModal(title, body, onClose = null) {
            modalTitle.textContent = title;
            modalBody.textContent = body;
            modal.classList.remove('hidden');
            
            const closeHandler = () => {

        /** ëª¨ë‹¬ì„ ë‹«ìŠµë‹ˆë‹¤. */
        function closeModal() {

        /**
         * ë°°ì—´ì„ ë¬´ì‘ìœ„ë¡œ ì„ìŠµë‹ˆë‹¤. (Fisher-Yates ì•Œê³ ë¦¬ì¦˜)
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {

        }
        
        /**

        function switchScreen(screen) {

            testScreen.classList.add('hidden');

        /**

        function populateFilters() {
            const chapters = new Set(fullVocabularyData.map(d => d[HEADER_MAP.CHAPTER]).filter(c => c));
            const types = new Set(fullVocabularyData.map(d => d[HEADER_MAP.TYPE]).filter(t => t));

            // Chapter í•„í„°
            chapterFilter.innerHTML = '<option value="all">ì „ì²´ Chapter</option>';
            Array.from(chapters).sort((a, b) => parseInt(a) - parseInt(b)).forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter;
                option.textContent = `Chapter ${chapter}`;
                chapterFilter.appendChild(option);
            });

            // Type í•„í„°
            typeFilter.innerHTML = '<option value="all">ì „ì²´ ìœ í˜•</option>';
            Array.from(types).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            chapterFilter.addEventListener('change', updateWordCount);
            typeFilter.addEventListener('change', updateWordCount);
            updateWordCount();
        }

        /**

         */
        function updateWordCount() {
            const selectedChapter = chapterFilter.value;
            const selectedType = typeFilter.value;

            currentTestSet = fullVocabularyData.filter(word => {
                const chapterMatch = selectedChapter === 'all' || word[HEADER_MAP.CHAPTER] === selectedChapter;
                const typeMatch = selectedType === 'all' || word[HEADER_MAP.TYPE] === selectedType;
                return chapterMatch && typeMatch;
            });

            wordCountDisplay.textContent = currentTestSet.length;
            
            // ë‹¨ì–´ ê°œìˆ˜ê°€ 0ì´ë©´ í…ŒìŠ¤íŠ¸ ì‹œì‘ ë²„íŠ¼ ë¹„í™œì„±í™”
            if (currentTestSet.length > 0) {
                startTestBtn.disabled = false;
            } else {

        }

        // =========================
        // ë°ì´í„° ì²˜ë¦¬ ë° ë¡œë“œ ë¡œì§
        // =========================

        /**
         * CSV í…ìŠ¤íŠ¸ë¥¼ íŒŒì‹±í•˜ì—¬ ê°ì²´ ë°°ì—´ë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return []; 
            
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            const data = [];

            // ë”°ì˜´í‘œë¡œ ê°ì‹¸ì§„ í•„ë“œ ë˜ëŠ” ì‰¼í‘œê°€ ì•„ë‹Œ í•„ë“œë¥¼ ì°¾ìŒ
            const csvRegex = /(".*?"|[^",\n]+)(?=\s*,|\s*$)/g; 

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = line.match(csvRegex) || [];
                
                if (values.length !== headers.length) {
                    console.warn(`[CSV Error] Line ${i + 1} column count mismatch. Skipping line: ${line}`);
                    continue; 
                }

                const row = {};
                headers.forEach((key, index) => {
                    let value = values[index] ? values[index].trim() : '';
                    if (value.startsWith('"') && value.endsWith('"')) {
                        value = value.substring(1, value.length - 1);
                    }
                    row[key] = value.trim();
                });
                
                // ìœ íš¨í•œ ë‹¨ì–´/ëœ» ë°ì´í„°ë§Œ ì‚¬ìš©
                if (row[HEADER_MAP.WORD] && row[HEADER_MAP.MEANING]) {
                    data.push(row);
                }
            }
            return data;
        }

        /**
         * CSV íŒŒì¼ì„ ê°€ì ¸ì™€ íŒŒì‹±í•˜ê³  ì„¸íŒ… í™”ë©´ì„ í™œì„±í™”í•©ë‹ˆë‹¤.
         */
        async function loadData() {

                const response = await fetch(CSV_FILE_PATH);

                }
                
                const csvText = await response.text();
                
                fullVocabularyData = parseCSV(csvText);

                    loadStatusMessage.textContent = 'âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ìœ íš¨í•œ ë‹¨ì–´ í•­ëª©ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (CSV í˜•ì‹ í™•ì¸)';
                    startTestBtn.disabled = true;
                    return;
                }

                loadStatusMessage.classList.remove('text-indigo-600');

                loadStatusMessage.textContent = `âœ… ì´ ${fullVocabularyData.length}ê°œì˜ ë‹¨ì–´ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.`;

                // ë°ì´í„° ë¡œë“œ ì™„ë£Œ í›„ ì„¸íŒ… í™”ë©´ ì¤€ë¹„
                populateFilters();
                switchScreen('setup');

            } catch (error) {

                loadStatusMessage.classList.add('text-red-500');
                loadStatusMessage.textContent = `âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}. (íŒŒì¼ ìœ„ì¹˜ í™•ì¸)`;
                startTestBtn.disabled = true;
            }
        }

        // =========================
        // í…ŒìŠ¤íŠ¸ ë¡œì§
        // =========================

        /**
         * í…ŒìŠ¤íŠ¸ë¥¼ ì‹œì‘í•˜ê³  ë‹¤ìŒ ë‹¨ì–´ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.
         */
        function startTest() {

                 return;
            }

        /**
         * í…ŒìŠ¤íŠ¸ë¥¼ ì¢…ë£Œí•˜ê³  ì„¤ì • í™”ë©´ìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.

        function endTest() {

                currentTestSet = []; // í…ŒìŠ¤íŠ¸ ì„¸íŠ¸ ì´ˆê¸°í™”

        /**

        function nextWord() {
            currentIndex++;
            
            if (currentIndex >= currentTestSet.length) {
                showModal('í…ŒìŠ¤íŠ¸ ì™„ë£Œ! ğŸŠ', `ì„ íƒí•˜ì‹  ${currentTestSet.length}ê°œì˜ ë‹¨ì–´ í…ŒìŠ¤íŠ¸ë¥¼ ë§ˆì³¤ìŠµë‹ˆë‹¤.`, () => {
                    // ì™„ë£Œ í›„ ì„¤ì • í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê±°ë‚˜, ì¬ì‹œì‘ ë¡œì§ ì¶”ê°€ ê°€ëŠ¥
                    switchScreen('setup');

                return;
            }

            currentWord = currentTestSet[currentIndex];
            currentWordDiv.textContent = currentWord[HEADER_MAP.WORD];
            
            // Chapterì™€ Type ì •ë³´ë¥¼ contextì— í‘œì‹œ
            const chapter = currentWord[HEADER_MAP.CHAPTER] ? `Chapter ${currentWord[HEADER_MAP.CHAPTER]}` : '';
            const type = currentWord[HEADER_MAP.TYPE] || '';
            wordContextDiv.textContent = `${chapter}${chapter && type ? ' | ' : ''}${type}`;

            userAnswerInput.value = '';

        /**

         */
        function checkAnswer() {
            if (!currentWord || !userAnswerInput.value.trim()) {
                userAnswerInput.focus();
                return;
            }

            const userAnswer = userAnswerInput.value.trim();
            const correctMeaning = currentWord[HEADER_MAP.MEANING].trim();
            
            // 1. ê³µë°±, í’ˆì‚¬, ê´„í˜¸ ë“± ì •ë¦¬í•˜ëŠ” ì •ê·œí™” í•¨ìˆ˜ (ì‚¬ìš©ì ì…ë ¥ê³¼ ì •ë‹µ ëª¨ë‘ì— ì ìš©)
            const normalize = (text) => {
                return text.toLowerCase()
                    .replace(/\([^)]*\)/g, '') // ê´„í˜¸ì™€ ê´„í˜¸ ì•ˆì˜ ë‚´ìš© ì œê±°
                    .replace(/n\.|v\.|a\.|ad\.|etc\.|conj\./g, '') // í’ˆì‚¬ í‘œê¸° ì œê±°
                    .replace(/[\s\.\,\/]/g, '') // ëª¨ë“  ê³µë°±, ë§ˆì¹¨í‘œ, ì‰¼í‘œ, ìŠ¬ë˜ì‹œ ì œê±°
                    .trim();
            };

            const normalizedUserAnswer = normalize(userAnswer);
            
            // ì •ë‹µì„ ì‰¼í‘œ ë˜ëŠ” ìŠ¬ë˜ì‹œë¡œ ë¶„ë¦¬í•˜ì—¬ ê° ë¶€ë¶„ì„ í™•ì¸í•©ë‹ˆë‹¤.
            const correctParts = correctMeaning.split(/[,\/]/).map(part => normalize(part));

            // ì‚¬ìš©ì ë‹µì•ˆì´ ì •ë‹µ ë¶€ë¶„ ì¤‘ í•˜ë‚˜ë¼ë„ ì™„ì „íˆ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸
            const isCorrect = correctParts.some(part => part === normalizedUserAnswer && part.length > 0);

            if (isCorrect) {
                showModal('ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰', `ë‹¨ì–´: ${currentWord[HEADER_MAP.WORD]}\n\nì…ë ¥: ${userAnswer}\nì •ë‹µ: ${correctMeaning}`, nextWord);
                userAnswerInput.style.borderColor = '#10b981'; // ë…¹ìƒ‰ (Success)
            } else {
                showModal('ì˜¤ë‹µì…ë‹ˆë‹¤! âŒ', `ì…ë ¥í•˜ì‹  ë‹µ: ${userAnswer}\n\nì •ë‹µ: ${correctMeaning}`);
                userAnswerInput.style.borderColor = '#ef4444'; // ë¹¨ê°„ìƒ‰ (Error)
            }
        }

        /**
         * í˜„ì¬ ë‹¨ì–´ë¥¼ ê±´ë„ˆë›°ê³  ì •ë‹µì„ ë³´ì—¬ì¤ë‹ˆë‹¤.
         */
        function skipWord() {
             if (!currentWord) return;
             showModal('ê±´ë„ˆë›°ê¸° (ì •ë‹µ)', `ë‹¨ì–´: ${currentWord[HEADER_MAP.WORD]}\nì •ë‹µ: ${currentWord[HEADER_MAP.MEANING]}`, nextWord);
