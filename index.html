<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 테스트지 생성기</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* 커스텀 스타일 및 프린트 스타일 */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .controls, .print-button {
                display: none !important;
            }
            .paper-container {
                box-shadow: none !important;
                border: none !important;
                margin: 0;
                padding: 1cm; /* 인쇄 여백 */
                width: 100%;
                min-height: auto;
            }
            .test-paper table {
                page-break-inside: auto;
                width: 100%;
            }
            .test-paper tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            .test-paper th, .test-paper td {
                padding: 5px;
            }
            .test-paper h1 {
                font-size: 1.5em;
            }
        }
        /* 다중 선택 드롭다운 스타일 */
        .multi-select-container {
            position: relative;
        }
        .multi-select-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            padding: 0.5rem 0;
            top: 100%; /* 버튼 바로 아래 위치 */
            margin-top: 0.25rem;
        }
        .multi-select-dropdown label {
            display: block;
            padding: 0.25rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .multi-select-dropdown label:hover {
            background-color: #f3f4f6;
        }
        .multi-select-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .multi-select-button:disabled {
            background-color: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center font-sans">

    <div id="loadingIndicator" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="text-white text-xl p-4 bg-blue-600 rounded-lg shadow-lg">데이터 로딩 중...</div>
    </div>

    <!-- 제어판 (Controls) -->
    <div class="controls w-full max-w-4xl bg-white p-6 rounded-xl shadow-lg mb-6 sticky top-4 z-20">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">단어 테스트지 생성 옵션</h1>
        
        <div class="grid md:grid-cols-3 gap-4">
            
            <!-- 챕터 다중 선택 -->
            <div class="multi-select-container" id="chapterSelectContainer">
                <label for="chapterSelectButton" class="block text-sm font-medium text-gray-700 mb-1">챕터 선택 (다중 선택 가능)</label>
                <!-- 챕터 로드 전까지 비활성화 -->
                <button id="chapterSelectButton" disabled class="multi-select-button w-full bg-white border border-gray-300 rounded-lg shadow-sm px-4 py-2 text-left text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-150 disabled:bg-gray-200 disabled:text-gray-500 disabled:cursor-not-allowed">
                    <span id="selectedChaptersText">데이터 로드 중...</span>
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="chapterSelectDropdown" class="multi-select-dropdown">
                    <!-- 챕터 체크박스가 여기에 로드됩니다 -->
                </div>
            </div>

            <!-- 단어 유형 필터 (표제어/연관어) -->
            <div>
                <label for="wordTypeFilter" class="block text-sm font-medium text-gray-700 mb-1">단어 유형 필터</label>
                <select id="wordTypeFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg shadow-sm">
                    <option value="all">표제어 + 연관어 모두</option>
                    <option value="표제어" selected>표제어만</option>
                </select>
            </div>

            <!-- 테스트 개수 -->
            <div>
                <label for="wordCount" class="block text-sm font-medium text-gray-700 mb-1">테스트 단어 개수</label>
                <input type="number" id="wordCount" value="20" min="5" max="100" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2.5">
            </div>

            <!-- 테스트 유형 선택 (단어/뜻) -->
            <div>
                <label for="quizType" class="block text-sm font-medium text-gray-700 mb-1">테스트 유형</label>
                <select id="quizType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg shadow-sm">
                    <option value="wordToMeaning">단어 보고 뜻 쓰기</option>
                    <option value="meaningToWord">뜻 보고 단어 쓰기</option>
                </select>
            </div>
            
            <!-- 용지 종류 선택 -->
            <div>
                <label for="paperSize" class="block text-sm font-medium text-gray-700 mb-1">용지 크기</label>
                <select id="paperSize" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg shadow-sm">
                    <option value="A4">A4 (210mm x 297mm)</option>
                    <option value="Letter">Letter (216mm x 279mm)</option>
                </select>
            </div>

            <!-- 버튼 영역 -->
            <div class="md:col-span-3 flex justify-end space-x-3 mt-4">
                <button id="generateButton" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out" disabled>
                    테스트지 생성
                </button>
            </div>
        </div>
    </div>

    <!-- 오류 메시지 -->
    <div id="errorMessage" class="w-full max-w-4xl p-4 bg-red-100 text-red-700 border border-red-400 rounded-lg hidden mb-6" role="alert">
        <p class="font-bold">오류 발생:</p>
        <p id="errorText"></p>
    </div>

    <!-- 테스트지 미리보기 컨테이너 -->
    <div id="paperContainer" class="paper-container w-full max-w-4xl bg-white shadow-2xl rounded-xl transition duration-300 ease-in-out">
        <div id="testPaper" class="test-paper p-8">
            <!-- 테스트지가 여기에 렌더링됩니다 -->
            <p class="text-center text-gray-500">테스트지 생성 버튼을 눌러 미리보기를 확인하세요.</p>
        </div>
        <div id="answerPaper" class="test-paper p-8 hidden border-t border-dashed mt-4 pt-8">
            <!-- 정답지가 여기에 렌더링됩니다 -->
        </div>
    </div>

    <!-- 인쇄 버튼 -->
    <div class="print-button w-full max-w-4xl mt-6 flex justify-end">
        <button id="printButton" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out" disabled>
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m4 1v.01M10 13l2-2 2 2M7 17h10a2 2 0 002-2V9a2 2 0 00-2-2H7a2 2 0 00-2 2v6a2 2 0 002 2z"></path></svg>
            테스트지 인쇄
        </button>
    </div>


    <script type="module">
        // 전역 변수 설정
        let vocabularyData = [];
        let allChapters = [];
        // *************************************************************************
        // * 파일명을 사용자님의 요청에 따라 'word.csv'로 재수정했습니다.
        const WORD_FILE_NAME = "word.csv";
        // *************************************************************************

        // DOM 요소 캐싱
        const loadingIndicator = document.getElementById('loadingIndicator');
        const chapterSelectDropdown = document.getElementById('chapterSelectDropdown');
        const chapterSelectButton = document.getElementById('chapterSelectButton');
        const chapterSelectContainer = document.getElementById('chapterSelectContainer');
        const selectedChaptersText = document.getElementById('selectedChaptersText');
        const wordTypeFilter = document.getElementById('wordTypeFilter');
        const wordCountInput = document.getElementById('wordCount');
        const quizTypeSelect = document.getElementById('quizType');
        const paperSizeSelect = document.getElementById('paperSize');
        const paperContainer = document.getElementById('paperContainer');
        const testPaperDiv = document.getElementById('testPaper');
        const answerPaperDiv = document.getElementById('answerPaper');
        const generateButton = document.getElementById('generateButton');
        const printButton = document.getElementById('printButton');
        const errorMessageDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // --- 유틸리티 함수 ---

        /**
         * CSV 데이터를 파싱하여 단어 배열을 반환합니다.
         * @param {string} csvText - CSV 파일의 내용
         * @returns {Array<Object>} 파싱된 단어 객체 배열
         */
        function parseCSV(csvText) {
            // \r\n (Windows), \n (Linux/macOS) 모두 처리
            const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== ''); 
            if (lines.length === 0) return [];

            // 헤더: Chapter,Type,Word,Meaning (이 파일의 헤더 형식에 맞춤)
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                // 따옴표로 묶인 내용(쉼표 포함 가능)을 포함하여 행을 안정적으로 파싱합니다.
                // 이 정규식은 쉼표를 기준으로 분할하되, 따옴표 안에 있는 쉼표는 무시합니다.
                const row = lines[i].match(/(".*?"|[^",\n\r]+)(?:\s*,|\s*$)/g)?.map(item => item.trim().replace(/,$/, ''));

                if (row && row.length === headers.length) {
                    const obj = {};
                    obj[headers[0]] = row[0].trim(); // Chapter (챕터)
                    obj[headers[1]] = row[1].trim(); // Type (표제어/연관어)
                    // 따옴표 제거 및 앞뒤 공백 제거
                    obj[headers[2]] = row[2].trim().replace(/^"|"$/g, ''); // Word (단어)
                    obj[headers[3]] = row[3].trim().replace(/^"|"$/g, ''); // Meaning (뜻)

                    // 챕터는 숫자로 변환
                    obj.Chapter = parseInt(obj.Chapter, 10);
                    
                    data.push(obj);
                }
            }
            return data;
        }

        /**
         * 배열을 무작위로 섞는 Fisher-Yates 알고리즘
         * @param {Array} array - 섞을 배열
         * @returns {Array} 섞인 배열
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * 오류 메시지를 표시하거나 숨깁니다.
         * @param {string | null} message - 표시할 오류 메시지 (null이면 숨김)
         */
        function displayError(message) {
            if (message) {
                errorText.textContent = message;
                errorMessageDiv.classList.remove('hidden');
                console.error('ERROR:', message);
            } else {
                errorMessageDiv.classList.add('hidden');
                errorText.textContent = '';
            }
        }
        
        // --- 챕터 드롭다운 제어 함수 ---

        /**
         * 챕터 목록을 드롭다운에 렌더링합니다.
         */
        function renderChapterDropdown() {
            // 중복 제거된 챕터 목록을 정렬
            const sortedChapters = [...new Set(allChapters)].sort((a, b) => a - b);
            
            if (sortedChapters.length === 0) {
                chapterSelectDropdown.innerHTML = '<div class="px-4 py-2 text-sm text-gray-500">챕터 데이터가 없습니다.</div>';
                return;
            }
            
            // 드롭다운 내용 생성
            let html = `
                <label class="block px-4 py-2 font-semibold text-gray-800 border-b border-gray-100 cursor-default">챕터 전체 선택/해제</label>
                <label class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
                    <input type="checkbox" id="selectAllChapters" checked class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out rounded-sm">
                    <span class="ml-2">전체 선택/해제</span>
                </label>
                <div class="border-t border-gray-100 my-1"></div>
            `;
            
            sortedChapters.forEach(chapter => {
                html += `
                    <label class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
                        <input type="checkbox" name="chapter" value="${chapter}" checked class="chapter-checkbox form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out rounded-sm">
                        <span class="ml-2">챕터 ${chapter}</span>
                    </label>
                `;
            });
            
            chapterSelectDropdown.innerHTML = html;
            
            // 이벤트 리스너 연결
            document.getElementById('selectAllChapters').addEventListener('change', handleSelectAll);
            document.querySelectorAll('.chapter-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    updateSelectedChaptersText();
                    generateTestPaper(); // 챕터 선택 변경 시 미리보기 자동 업데이트
                });
            });
            updateSelectedChaptersText();
        }

        /**
         * 챕터 전체 선택/해제 핸들러
         * @param {Event} e - 이벤트 객체
         */
        function handleSelectAll(e) {
            const isChecked = e.target.checked;
            document.querySelectorAll('.chapter-checkbox').forEach(checkbox => {
                checkbox.checked = isChecked;
            });
            updateSelectedChaptersText();
            generateTestPaper(); // 전체 선택 변경 시 미리보기 자동 업데이트
        }

        /**
         * 선택된 챕터 개수를 버튼 텍스트로 업데이트
         */
        function updateSelectedChaptersText() {
            const checkedBoxes = document.querySelectorAll('.chapter-checkbox:checked');
            const totalChapters = document.querySelectorAll('.chapter-checkbox').length;
            const selectAllCheckbox = document.getElementById('selectAllChapters');
            
            if (checkedBoxes.length === 0) {
                selectedChaptersText.textContent = '챕터를 선택하세요';
                if (selectAllCheckbox) selectAllCheckbox.checked = false;
            } else if (checkedBoxes.length === totalChapters && totalChapters > 0) {
                selectedChaptersText.textContent = '모든 챕터';
                if (selectAllCheckbox) selectAllCheckbox.checked = true;
            } else if (checkedBoxes.length > 0) {
                selectedChaptersText.textContent = `${checkedBoxes.length}개의 챕터 선택됨`;
                if (selectAllCheckbox) selectAllCheckbox.checked = false;
            } else {
                 selectedChaptersText.textContent = '데이터 로드 중...';
            }
        }
        
        /**
         * 드롭다운 토글 및 외부 클릭 처리
         */
        function setupDropdownToggle() {
            let isDropdownOpen = false;

            // 이벤트 리스너를 한 번만 연결
            if (!chapterSelectButton.hasAttribute('data-listener-added')) {
                chapterSelectButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // 데이터 로드 확인
                    if (allChapters.length === 0) {
                        // 데이터가 없으면 토글 방지 및 오류 메시지 표시
                        displayError('챕터 데이터를 찾을 수 없어 드롭다운을 열 수 없습니다. 파일 로드 상태를 확인해주세요.');
                        return; 
                    }

                    isDropdownOpen = !isDropdownOpen;
                    chapterSelectDropdown.style.display = isDropdownOpen ? 'block' : 'none';
                });
                
                document.addEventListener('click', (e) => {
                    if (!chapterSelectContainer.contains(e.target) && isDropdownOpen) {
                        isDropdownOpen = false;
                        chapterSelectDropdown.style.display = 'none';
                    }
                });
                chapterSelectButton.setAttribute('data-listener-added', 'true');
            }
            
            // 데이터 로드가 성공적으로 완료되면 버튼 활성화
            if (allChapters.length > 0) {
                chapterSelectButton.disabled = false;
                updateSelectedChaptersText(); 
            } else {
                chapterSelectButton.disabled = true;
                selectedChaptersText.textContent = '챕터 로드 실패';
            }
        }


        // --- 데이터 로드 및 초기화 ---

        /**
         * CSV 파일을 로드하고 파싱하여 전역 변수를 초기화합니다.
         */
        async function loadData() {
            loadingIndicator.classList.remove('hidden');
            displayError(null);
            
            try {
                // window.getFileUrl이 word.csv를 찾도록 수정
                const fileUrl = window.getFileUrl ? window.getFileUrl(WORD_FILE_NAME) : null;

                if (!fileUrl) {
                    throw new Error(`파일 URL을 가져올 수 없습니다. 파일이 업로드되었는지 확인하거나, 파일명('${WORD_FILE_NAME}')이 정확한지 확인해 주세요.`);
                }

                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error(`파일을 로드하는 데 실패했습니다: ${response.statusText} (${response.status})`);
                }
                
                // BOM 제거 후 파싱
                let csvText = await response.text();
                csvText = csvText.replace(/^\ufeff/, ''); // UTF-8 BOM 제거
                
                vocabularyData = parseCSV(csvText);

                if (vocabularyData.length === 0) {
                    throw new Error("CSV 파일에서 유효한 단어 데이터를 찾을 수 없습니다. 파일 내용 형식을 확인해주세요.");
                }
                
                // 챕터 목록 추출 및 초기화 (NaN 값 필터링)
                allChapters = vocabularyData
                    .map(item => item.Chapter)
                    .filter(c => !isNaN(c)); 

                // 챕터 드롭다운 렌더링 및 클릭 이벤트 설정
                renderChapterDropdown();
                setupDropdownToggle(); 
                
                // 로드 완료 후 버튼 활성화
                generateButton.disabled = false;
                
                console.log(`총 ${vocabularyData.length}개의 단어 로드 완료. (파일: ${WORD_FILE_NAME})`);
                
                // 초기 테스트지 생성 (데이터 로드 후 자동 실행)
                generateTestPaper();

            } catch (error) {
                // 로드 실패 시 버튼 비활성화 및 오류 메시지 표시
                generateButton.disabled = true;
                chapterSelectButton.disabled = true;
                selectedChaptersText.textContent = '데이터 로드 오류';
                displayError('데이터 로드 중 오류가 발생했습니다: ' + error.message);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // --- 테스트지 생성 로직 ---

        /**
         * 선택된 필터를 기반으로 단어 목록을 생성합니다.
         * @returns {Array<Object>} 필터링 및 섞인 단어 목록
         */
        function getFilteredAndShuffledWords() {
            const selectedChapters = Array.from(document.querySelectorAll('.chapter-checkbox:checked')).map(cb => parseInt(cb.value, 10));
            const wordType = wordTypeFilter.value;
            const wordCount = parseInt(wordCountInput.value, 10);

            if (vocabularyData.length === 0) return [];
            
            if (selectedChapters.length === 0) {
                // 오류는 generateTestPaper에서 표시하므로 여기서는 조용히 처리
                return [];
            }

            // 1. 챕터 및 단어 유형 필터링
            let filteredWords = vocabularyData.filter(word => {
                const chapterMatch = selectedChapters.includes(word.Chapter);
                let typeMatch = true;
                
                if (wordType !== 'all') {
                    // '표제어만' 선택 시: Type이 '표제어'인 경우만
                    typeMatch = word.Type === wordType;
                }

                return chapterMatch && typeMatch;
            });
            
            if (filteredWords.length === 0) {
                // 오류는 generateTestPaper에서 표시하므로 여기서는 조용히 처리
                return [];
            }

            // 2. 무작위로 섞기
            let shuffledWords = shuffleArray(filteredWords);

            // 3. 테스트 개수만큼 자르기 (wordCount 초과 방지)
            const finalWords = shuffledWords.slice(0, Math.min(wordCount, shuffledWords.length));
            
            return finalWords;
        }

        /**
         * 테스트지와 정답지를 생성하여 DOM에 렌더링합니다.
         */
        function generateTestPaper() {
            displayError(null);
            generateButton.disabled = true;
            printButton.disabled = true;

            const selectedWords = getFilteredAndShuffledWords();
            const quizType = quizTypeSelect.value;
            
            // 선택된 챕터 텍스트 가져오기
            const allChapterCheckboxes = document.querySelectorAll('.chapter-checkbox');
            const selectedChapterValues = Array.from(document.querySelectorAll('.chapter-checkbox:checked')).map(cb => cb.value);
            const selectedChaptersTextContent = (selectedChapterValues.length === allChapterCheckboxes.length && allChapterCheckboxes.length > 0) ? '전체 챕터' : selectedChapterValues.join(', ');

            if (selectedWords.length === 0) {
                // 단어 부족 또는 미선택 오류 처리
                if (vocabularyData.length === 0) {
                     // 이미 loadData에서 에러가 표시됨
                } else if (selectedChapterValues.length === 0) {
                    displayError('테스트지를 생성하려면 하나 이상의 챕터를 선택해야 합니다.');
                } else {
                    displayError('선택된 필터 기준으로 출제할 수 있는 단어가 부족하거나 없습니다. 필터를 조정해 주세요.');
                }
                testPaperDiv.innerHTML = '<p class="text-center text-gray-500 py-10">테스트지를 생성할 수 없습니다. 오류 메시지를 확인하거나 옵션을 조정하세요.</p>';
                answerPaperDiv.classList.add('hidden');
                generateButton.disabled = false;
                return;
            }

            // --- 용지 크기 설정 ---
            const paperSize = paperSizeSelect.value;
            if (paperSize === 'A4') {
                paperContainer.style.width = '210mm';
                paperContainer.style.minHeight = '297mm';
            } else if (paperSize === 'Letter') {
                paperContainer.style.width = '216mm';
                paperContainer.style.minHeight = '279mm';
            }
            
            // --- 테스트지 생성 ---
            const quizTitle = quizType === 'wordToMeaning' ? '단어 보고 뜻 쓰기 테스트' : '뜻 보고 단어 쓰기 테스트';
            let testHtml = `
                <div class="flex justify-between items-center mb-6 border-b border-gray-300 pb-2">
                    <h1 class="text-xl font-bold text-gray-800">${quizTitle}</h1>
                    <div class="flex flex-col text-sm text-gray-600 text-right">
                        <span>날짜: _________</span>
                        <span>이름: _________</span>
                        <span>점수: _________</span>
                    </div>
                </div>
                <div class="text-sm text-gray-600 mb-4">
                    <p><strong>대상 챕터:</strong> ${selectedChaptersTextContent}</p>
                    <p><strong>출제 개수:</strong> ${selectedWords.length}개 (요청 개수: ${wordCountInput.value}개)</p>
                </div>
                <table class="min-w-full divide-y divide-gray-200 border border-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12 border-r border-gray-300">No.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-5/12 border-r border-gray-300">${quizType === 'wordToMeaning' ? '단어(Word)' : '뜻(Meaning)'}</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-6/12">${quizType === 'wordToMeaning' ? '뜻 (Meaning)' : '단어 (Word)'}</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;

            selectedWords.forEach((word, index) => {
                const question = quizType === 'wordToMeaning' ? word.Word : word.Meaning;
                
                testHtml += `
                    <tr>
                        <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900 border-r border-gray-300">${index + 1}.</td>
                        <td class="px-6 py-3 text-sm text-gray-800 border-r border-gray-300">${question}</td>
                        <td class="px-6 py-3 text-sm text-gray-500">${'__________________________________'}</td>
                    </tr>
                `;
            });

            testHtml += `</tbody></table>`;
            testPaperDiv.innerHTML = testHtml;


            // --- 정답지 생성 ---
            let answerHtml = `
                <div class="flex justify-between items-center mb-6 border-b border-gray-300 pb-2">
                    <h1 class="text-xl font-bold text-red-600">정답지 (Answer Key)</h1>
                    <div class="text-sm text-gray-600">
                        <span>대상 챕터: ${selectedChaptersTextContent}</span>
                    </div>
                </div>
                <table class="min-w-full divide-y divide-gray-200 border border-gray-300">
                    <thead class="bg-red-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider w-1/12 border-r border-gray-300">No.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider w-5/12 border-r border-gray-300">단어(Word)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider w-6/12">뜻(Meaning)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;

            selectedWords.forEach((word, index) => {
                answerHtml += `
                    <tr class="hover:bg-red-50">
                        <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900 border-r border-gray-300">${index + 1}.</td>
                        <td class="px-6 py-3 text-sm text-gray-800 border-r border-gray-300">${word.Word}</td>
                        <td class="px-6 py-3 text-sm text-red-600">${word.Meaning}</td>
                    </tr>
                `;
            });

            answerHtml += `</tbody></table>`;
            answerPaperDiv.innerHTML = answerHtml;
            answerPaperDiv.classList.remove('hidden');

            generateButton.disabled = false;
            printButton.disabled = false;
        }

        /**
         * 인쇄 기능을 실행합니다.
         */
        function printPaper() {
            window.print();
        }

        // --- 초기화 및 이벤트 리스너 설정 ---
        window.onload = function() {
            // 초기에는 생성 및 챕터 버튼 비활성화
            generateButton.disabled = true;
            chapterSelectButton.disabled = true;

            loadData();
            
            generateButton.addEventListener('click', generateTestPaper);
            printButton.addEventListener('click', printPaper);
            paperSizeSelect.addEventListener('change', generateTestPaper);
            wordTypeFilter.addEventListener('change', generateTestPaper);
            wordCountInput.addEventListener('change', generateTestPaper);
            quizTypeSelect.addEventListener('change', generateTestPaper);
        };

    </script>
</body>
</html>
